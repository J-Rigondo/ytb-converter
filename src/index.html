<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Converter</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<main class="main">
    <h1 class="title"><i class="fa-brands fa-youtube"></i> YouTube MP3 Converter</h1>
    <h3 class="release-by">released by futuregoing</h3>
    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="youtube-url" class="url-input" placeholder="Youtube URL을 복사하세요.">
            <i id="remove-icon" class="fa-solid fa-circle-xmark remove-icon"></i>
        </div>

        <select id="quality" class="quality-select">
            <option value="320">320 kbps</option>
            <option value="256">256 kbps</option>
            <option value="192">192 kbps</option>
            <option value="128">128 kbps</option>
        </select>
    </div>


    </div>

    <button id="convert-button" class="convert-btn" disabled>오디오 파일로 변환하기</button>
    <p id="status-text" class="status-text"></p>
    <p id="error-text" class="error-text"></p>
    <div class="bottom-container">
        <button id="download-btn" class="download-btn">다운로드 폴더 바로가기</button>
    </div>
</main>

<script src="renderer.js"></script>
</body>
</html>
